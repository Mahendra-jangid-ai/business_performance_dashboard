<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Performance Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Navbar */
        header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* Container */
        .container {
            padding: 20px;
        }

        /* Cards */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            flex: 1 1 220px;
            background-color: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #777;
        }
        .card p {
            margin-top: 12px;
            font-size: 32px;
            font-weight: 700;
            color: #4e54c8;
            word-wrap: break-word;
        }

        /* Charts */
        .charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            flex: 1 1 300px;
            background-color: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        .chart-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #4e54c8;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cards {
                flex-direction: row;
                justify-content: center;
            }
            .charts {
                flex-direction: row;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            nav {
                margin-left: 0;
            }
            .cards {
                flex-direction: column;
                align-items: stretch;
            }
            .charts {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            nav a {
                font-size: 14px;
                padding: 6px 12px;
            }
            .card p {
                font-size: 26px;
            }
            .chart-container h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Business Dashboard</h1>
    <nav><a href="#">Home</a></nav>
</header>

<div class="container">
    <!-- Metrics Cards -->
    <div class="cards">
        <div class="card">
            <h2>Total Sales</h2>
            <p>{{ total_sales }}</p>
        </div>
        <div class="card">
            <h2>Total Profit</h2>
            <p>{{ total_profit }}</p>
        </div>
        <div class="card">
            <h2>Total Quantity</h2>
            <p>{{ total_quantity }}</p>
        </div>
        <div class="card">
            <h2>Top Category</h2>
            <p>{{ top_category }}</p>
        </div>
        <div class="card">
            <h2>Top City</h2>
            <p>{{ top_city }}</p>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts">
        <div class="chart-container">
            <h2>Monthly Sales</h2>
            <img src="data:image/png;base64,{{ monthly_sales_chart }}" alt="Monthly Sales">
        </div>
        <div class="chart-container">
            <h2>Sales by Category</h2>
            <img src="data:image/png;base64,{{ category_chart }}" alt="Category Distribution">
        </div>
    </div>
</div>

</body>
</html>
